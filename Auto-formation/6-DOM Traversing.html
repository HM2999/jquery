<html>
   <head>
      <title>The JQuery Example</title>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
		
      <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
            $("li").eq(5).addClass("selected");

            $("li").filter(".middle").addClass("selectedfiler");
           
            $("li").find("span").addClass("selectedFind");
         });
        
      </script>
		
      <style>
         .selected { color:red;background-color: yellow; }
         .selectedfiler { color:red;background-color: rgb(255, 0, 242); }
         .selectedFind{color:violet}
      </style>
   </head>
	
   <body>
      <div>
         <ul>
            <li class = "top"><span>list</span> item 1</li>
            <li class = "top">list item 2</li>
            <li class = "middle">list item 3</li>
            <li class = "middle">list item 4</li>
            <li class = "bottom">list <span>item 5</span></li>
            <li class = "bottom">list item 6</li>
         </ul>
      </div>
   </body>
</html>
